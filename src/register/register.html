<h1 align="center">Registraton Form</h1>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <form ng-submit="registerCtrl.doRegister()">
                <div class="form-group">
                    <label for="exampleName">Name</label>
                    <input type="text" class="form-control" id="exampleName" placeholder="Enter Name" ng-model="registerCtrl.text">
                    </div>
                    <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="registerCtrl.email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="registerCtrl.password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword2">ConfirmPassword</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" ng-model="registerCtrl.password">
                      </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
